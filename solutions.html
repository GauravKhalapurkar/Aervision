    <!-- Initialize Swiper -->

      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 1,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          // when window width is >= 320px
          566: {
            slidesPerView: 5,
          },
          1000: {
            slidesPerView: 9,
          },
        },
        navigation: {
          nextEl: ".swiper-next",
          prevEl: ".swiper-prev",
        },
      });
    </script>

    <!-- JAVASCRIPT -->

    <script>
